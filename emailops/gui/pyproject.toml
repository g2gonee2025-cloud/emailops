[tool.ruff]
line-length = 100

[tool.ruff.lint]
select = ["E","F","W","N","I"]
# No global ignores; we use targeted ignores by name below.

[tool.ruff.lint.pep8-naming]
# Ignore naming rules for Qt-required camelCase overrides & properties.
ignore-names = [
    "enterEvent",
    "leaveEvent",
    "mousePressEvent",
    "paintEvent",
    "closeEvent",
    "animationProgress",
]
