# SonarQube Project Configuration for EmailOps

# Project identification
sonar.projectKey=emailops_vertex_ai
sonar.projectName=EmailOps Vertex AI
sonar.projectVersion=1.0

# Source code location
sonar.sources=emailops,emailops_gui.py
sonar.sourceEncoding=UTF-8

# Python specific settings
sonar.language=py
sonar.python.version=3.10,3.11,3.12

# Force full analysis on specific files
sonar.inclusions=emailops/config.py,\
  emailops/doctor.py,\
  emailops/email_indexer.py,\
  emailops/env_utils.py,\
  emailops/index_metadata.py,\
  emailops/llm_client.py,\
  emailops/llm_runtime.py,\
  emailops/processor.py,\
  emailops/search_and_draft.py,\
  emailops/summarize_email_thread.py,\
  emailops/text_chunker.py,\
  emailops/utils.py,\
  emailops/validators.py,\
  emailops_gui.py

# Test locations (if needed)
sonar.tests=tests
sonar.test.inclusions=tests/**/*.py

# Coverage reports (if available)
# sonar.python.coverage.reportPaths=coverage.xml

# Exclude patterns
sonar.exclusions=**/node_modules/**,\
  **/__pycache__/**,\
  **/.pytest_cache/**,\
  **/venv/**,\
  **/env/**,\
  **/.env/**,\
  **/secrets/**,\
  **/_index/**,\
  **/_chunks/**

# Code analysis settings
sonar.qualitygate.wait=true
sonar.scm.disabled=false

# Force full reanalysis
sonar.scanAllFiles=true
# Server URL (custom port 9099)
sonar.host.url=http://localhost:9099
