# Project identification
sonar.projectKey=emailops_vertex_ai
sonar.projectName=EmailOps Vertex AI
sonar.projectVersion=1.0

# Source code settings
sonar.sources=emailops,processing,diagnostics,ui
sonar.tests=tests
sonar.test.inclusions=tests/**/*.py

# Python specific settings
sonar.python.version=3.11

# Exclusions - Ignore test files, migrations, and generated files
sonar.exclusions=**/__pycache__/**,**/*.pyc,**/test_*.py,**/tests/**,**/.git/**,**/venv/**,**/env/**,**/.pytest_cache/**,**/.mypy_cache/**,**/htmlcov/**,**/.coverage,**/setup.py,**/batch_prompt.py,**/markdown_schema_recommendations.py

# Coverage report paths (if you have coverage reports)
# sonar.python.coverage.reportPaths=coverage.xml

# Code coverage exclusions
sonar.coverage.exclusions=**/tests/**,**/test_*.py,**/__init__.py,**/setup.py

# Encoding
sonar.sourceEncoding=UTF-8

# Analysis scope
sonar.python.file.suffixes=.py

# Duplication exclusions
sonar.cpd.exclusions=**/tests/**,**/test_*.py

# Security hotspot review
sonar.python.xunit.reportPath=test-results/*.xml

# Additional Python analysis settings
sonar.python.pylint.reportPaths=pylint-report.txt
sonar.python.bandit.reportPaths=bandit-report.json
sonar.python.flake8.reportPaths=flake8-report.txt

# SonarQube server URL (default for local)
sonar.host.url=http://localhost:9000