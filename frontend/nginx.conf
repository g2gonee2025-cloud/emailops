server {
    listen 80;
    server_name localhost;
    root /usr/share/nginx/html;
    index index.html;

    # Gzip Compression
    gzip on;
    gzip_vary on;
    gzip_min_length 10240;
    gzip_proxied expired no-cache no-store private auth;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml;
    gzip_disable "MSIE [1-6]\.";

    # Security Headers
    add_header X-Frame-Options "DENY";
    add_header X-Content-Type-Options "nosniff";
    add_header X-XSS-Protection "1; mode=block";
    add_header Referrer-Policy "strict-origin-when-cross-origin";

    # Caching Strategy

    # 1. HTML: Never cache (ensure updates are seen immediately)
    location ~* \.html$ {
        expires -1;
        add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate, max-age=0";
    }

    # 2. Static Assets (Hashed): Cache forever (1 year)
    # Vite outputs assets with hash in filename (e.g., index-1234.js)
    location /assets/ {
        expires 1y;
        add_header Cache-Control "public, no-transform, immutable";
        access_log off;
    }

    # 3. SPA Routing (The Fix for 404s)
    # Any route that doesn't match a file fallback to index.html
    location / {
        try_files $uri $uri/ /index.html;
    }

    # 4. API Proxy (Optional - if frontend and backend share same domain/ingress)
    # In K8s, Ingress likely handles this, but having it here makes standalone testing easier.
    # location /api/ {
    #     proxy_pass http://backend-service:8000;
    #     proxy_set_header Host $host;
    #     proxy_set_header X-Real-IP $remote_addr;
    # }
}
