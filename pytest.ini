[pytest]
asyncio_mode = auto
# Pytest Configuration for EmailOps

# Test discovery patterns
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Directories to search for tests
testpaths = backend/tests

# Python path configuration
pythonpath = backend/src cli/src

# Additional options
    # Verbose output
    -v
    # Show summary of all test outcomes
    -ra
    # Show local variables in tracebacks
    -l
    # Coverage reporting
    --cov=cortex
    --cov=cortex_cli
    # Coverage report options
    --cov-report=term-missing
    --cov-report=html:htmlcov
    --cov-report=xml
    # Fail if coverage below threshold
    # --cov-fail-under=60
    # Show slowest tests
    --durations=10
    # Strict markers
    --strict-markers
    # Warnings
    -W error::DeprecationWarning
    -W ignore::DeprecationWarning:google
    -W ignore::DeprecationWarning:vertexai
    -W ignore::DeprecationWarning:cortex.email_processing

# Markers for test categorization
markers =
    unit: Unit tests (fast, isolated)
    integration: Integration tests (slower, external dependencies)
    slow: Slow tests (> 1 second)
    requires_gcp: Tests requiring GCP credentials
    requires_files: Tests requiring file system access
    smoke: Smoke tests for quick validation

# Minimum Python version
minversion = 3.10

# Test output format
console_output_style = progress

# Timeout for tests (in seconds)
timeout = 300

# Ignore certain warnings
filterwarnings =
    ignore::DeprecationWarning:google.*
    ignore::DeprecationWarning:vertexai.*
    ignore::DeprecationWarning:cortex.email_processing
    ignore::DeprecationWarning:cortex.archive.email_processing_legacy
    ignore::PendingDeprecationWarning

# Coverage options
[coverage:run]
source = .
omit =
    */tests/*
    */test_*.py
    */__pycache__/*
    */venv/*
    */env/*
    */.venv/*
    */node_modules/*
    */migrations/*
    setup.py

[coverage:report]
precision = 2
show_missing = True
skip_covered = False
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod
    @abc.abstractmethod
    if sys.version_info

[coverage:html]
directory = htmlcov
