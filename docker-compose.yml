version: "3.9"

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    env_file:
      - ./.env
    volumes:
      - ./data:/data
    restart: unless-stopped
    ports:
      # Uncomment and adjust if you need to expose ports
      # - "8080:8080"
      # - "5000:5000"
      - "127.0.0.1:9999:9999"
    healthcheck:
      test: ["CMD-SHELL", "python -m prod.healthcheck"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 20s
    environment:
      - LOG_LEVEL=INFO
    networks:
      - emailops_net

  embeddings:
    image: ghcr.io/huggingface/text-embeddings-inference:latest
    command: --model-id tencent/KaLM-Embedding-Gemma3-12B-2511 --revision CausalLM --port 80 --json-output --auto-truncate
    environment:
      - HF_HUB_ENABLE_HF_TRANSFER=1
    ports:
      - "8080:80"
    volumes:
      - ./data/huggingface:/data
    networks:
      - emailops_net

networks:
  emailops_net:
    driver: bridge
