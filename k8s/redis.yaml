apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis
  namespace: emailops
  labels:
    app: emailops
    component: redis
spec:
  replicas: 1
  selector:
    matchLabels:
      app: emailops
      component: redis
  template:
    metadata:
      labels:
        app: emailops
        component: redis
    spec:
      containers:
        - name: redis
          image: redis:7.2-alpine
          ports:
            - containerPort: 6379
              name: redis
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 500m
              memory: 512Mi
          volumeMounts:
            - name: redis-data
              mountPath: /data
      volumes:
        - name: redis-data
          emptyDir: {}
---
apiVersion: v1
kind: Service
metadata:
  name: redis
  namespace: emailops
  labels:
    app: emailops
    component: redis
spec:
  type: ClusterIP
  ports:
    - port: 6379
      targetPort: 6379
      protocol: TCP
      name: redis
  selector:
    app: emailops
    component: redis
