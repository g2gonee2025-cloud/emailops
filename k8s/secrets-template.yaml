# =============================================================================
# EmailOps Kubernetes Secrets Template
# =============================================================================
# Copy this file to secrets_live.yaml and fill in your actual values
# DO NOT commit secrets_live.yaml to git!
# =============================================================================

apiVersion: v1
kind: Secret
metadata:
  name: emailops-secrets
  namespace: emailops
type: Opaque
stringData:
  # =========================================================================
  # Database (DO Managed PostgreSQL)
  # =========================================================================
  DB_URL: "postgresql://doadmin:PASSWORD@emailops-db-nyc2-do-user-XXXXX-0.m.db.ondigitalocean.com:25060/defaultdb?sslmode=require"
  OUTLOOKCORTEX_DB_URL: "postgresql://doadmin:PASSWORD@emailops-db-nyc2-do-user-XXXXX-0.m.db.ondigitalocean.com:25060/defaultdb?sslmode=require"

  # =========================================================================
  # Redis/Valkey (DO Managed)
  # =========================================================================
  REDIS_URL: "rediss://default:PASSWORD@emailops-redis-do-user-XXXXX-0.m.db.ondigitalocean.com:25061"
  REDIS_PASSWORD: "your-valkey-password"

  # =========================================================================
  # DigitalOcean Spaces (S3-compatible)
  # =========================================================================
  S3_ACCESS_KEY: "your-spaces-access-key"
  S3_SECRET_KEY: "your-spaces-secret-key"

  # =========================================================================
  # DigitalOcean API Token (for custom GPU scaler)
  # =========================================================================
  DO_TOKEN: "dop_v1_your-digitalocean-api-token"
  DIGITALOCEAN_ACCESS_TOKEN: "dop_v1_your-digitalocean-api-token"

  # =========================================================================
  # DigitalOcean GenAI / Gradient API
  # =========================================================================
  MODEL_ACCESS_KEY: "sk-do-your-model-access-key"

  # =========================================================================
  # HuggingFace (for model downloads)
  # =========================================================================
  HF_API_KEY: "hf_your-huggingface-token"

  # =========================================================================
  # Google Cloud (if using Vertex AI)
  # =========================================================================
  # GOOGLE_APPLICATION_CREDENTIALS_JSON: |
  #   { "type": "service_account", ... }

  # =========================================================================
  # Optional: API keys for other providers
  # =========================================================================
  # OPENAI_API_KEY: "sk-..."
  # COHERE_API_KEY: "..."
