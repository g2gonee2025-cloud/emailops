# =============================================================================
# EmailOps Kubernetes Secrets Template
# =============================================================================
# Copy this file to secrets.yaml and fill in your actual values
# DO NOT commit secrets.yaml to git!
# =============================================================================

apiVersion: v1
kind: Secret
metadata:
  name: emailops-secrets
  namespace: emailops
type: Opaque
stringData:
  # Database credentials
  POSTGRES_PASSWORD: "your-secure-postgres-password"
  
  # DigitalOcean Spaces (S3-compatible)
  S3_ACCESS_KEY: "your-spaces-access-key"
  S3_SECRET_KEY: "your-spaces-secret-key"
  
  # HuggingFace (for model downloads)
  HF_API_KEY: "your-huggingface-token"
  
  # DigitalOcean API Token (for custom GPU scaler)
  DO_TOKEN: "your-digitalocean-api-token"
  
  # Google Cloud (if using Vertex AI)
  # GOOGLE_APPLICATION_CREDENTIALS: "/path/to/service-account.json"
  
  # Optional: API keys for other providers
  # OPENAI_API_KEY: "sk-..."
  # COHERE_API_KEY: "..."
