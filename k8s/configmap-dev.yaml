apiVersion: v1
kind: ConfigMap
metadata:
  name: emailops-config
  namespace: emailops-dev
data:
  # Environment
  ENV: "development"
  LOG_LEVEL: "DEBUG"

  # Embedding configuration (KaLM 12B, 3840 dims)
  EMBED_DIM: "3840"
  EMBED_MODEL: "tencent/KaLM-Embedding-Gemma3-12B-2511"

  # LLM configuration
  LLM_MODEL: "MiniMaxAI/MiniMax-M2"
  LLM_ENDPOINT: "http://llm-api.emailops-dev.svc.cluster.local:8000/v1"

  # Embedding provider
  EMBED_PROVIDER: "digitalocean"
  DO_LLM_BASE_URL: "http://embeddings-api.emailops-dev.svc.cluster.local"
  OUTLOOKCORTEX_QDRANT_URL: "http://qdrant.emailops-dev.svc.cluster.local:6333"

  # Database (Managed PostgreSQL - Same Region)
  DB_REGION: "nyc2"

  # Redis/Valkey
  REDIS_SSL: "true"
  REDIS_PORT: "25061"

  # S3/Spaces Configuration
  S3_ENDPOINT: "https://nyc3.digitaloceanspaces.com"
  S3_REGION: "nyc3"
  S3_BUCKET_RAW: "emailops-bucket-dev"

  # Server configuration
  PORT: "8000"
  WORKERS: "4"   # Reduced for dev

  # CORS
  CORS_ORIGINS: "*"