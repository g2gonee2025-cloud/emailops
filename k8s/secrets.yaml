# EmailOps Production Secrets
# Note: In production, use sealed-secrets or external-secrets-operator
# For initial deployment, apply this template after base64-encoding values
apiVersion: v1
kind: Secret
metadata:
  name: emailops-secrets
  namespace: emailops
type: Opaque
stringData:
  # Database connection
  DB_URL: "${DB_URL}"
  
  # Valkey cache connection
  REDIS_URL: "${REDIS_URL}"
  
  # S3/Spaces Access Keys
  S3_ACCESS_KEY: "${S3_ACCESS_KEY}"
  S3_SECRET_KEY: "${S3_SECRET_KEY}"
