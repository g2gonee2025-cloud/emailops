apiVersion: v1
kind: ConfigMap
metadata:
  name: emailops-config
  namespace: emailops
data:
  # Environment
  ENV: "production"
  LOG_LEVEL: "INFO"
  
  # Embedding configuration (KaLM 12B, 3840 dims)
  EMBED_DIM: "3840"
  EMBED_MODEL: "tencent/KaLM-Embedding-Gemma3-12B-2511"
  
  # LLM configuration
  LLM_MODEL: "gemini-2.5-pro"
  
  # Embedding provider (DigitalOcean TEI endpoint)
  EMBED_PROVIDER: "digitalocean"
  DO_LLM_BASE_URL: "http://embeddings-api.emailops.svc.cluster.local"
  
  # S3/Spaces Configuration (DigitalOcean Spaces - Singapore)
  S3_ENDPOINT: "https://tor1.digitaloceanspaces.com"
  S3_REGION: "tor1"
  S3_BUCKET_RAW: "emailops-storage-tor1"
  
  # Server configuration
  PORT: "8000"
  WORKERS: "2"
  
  # CORS (adjust for your domain)
  CORS_ORIGINS: "*"
