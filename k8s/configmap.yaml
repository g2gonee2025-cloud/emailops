apiVersion: v1
kind: ConfigMap
metadata:
  name: emailops-config
  namespace: emailops
data:
  # Environment
  ENV: "production"
  LOG_LEVEL: "INFO"
  
  # Embedding configuration (KaLM 3840 dims)
  EMBED_DIM: "3840"
  EMBED_MODEL: "tencent/KaLM-Embedding-Gemma3-12B-2511"
  
  # LLM configuration
  LLM_MODEL: "gemini-2.5-pro"
  
  # GCP project for Vertex AI
  GCP_PROJECT: "pragmatic-cat-479913-n3"
  GCP_PROJECT_ID: "pragmatic-cat-479913-n3"
  GCP_REGION: "global"
  VERTEX_LOCATION: "global"
  EMBED_PROVIDER: "digitalocean"
  
  # S3/Spaces Configuration (DigitalOcean Spaces - Singapore)
  S3_ENDPOINT: "https://sgp1.digitaloceanspaces.com"
  S3_REGION: "sgp1"
  S3_BUCKET_RAW: "emailops-storage-sgp1"
  
  # Server configuration
  PORT: "8000"
  WORKERS: "2"
  
  # CORS (adjust for your domain)
  CORS_ORIGINS: "*"
