apiVersion: v1
kind: ConfigMap
metadata:
  name: emailops-config
  namespace: emailops
data:
  # Environment
  ENV: "production"
  LOG_LEVEL: "INFO"

  # Embedding configuration (KaLM 12B, 3840 dims)
  EMBED_DIM: "3840"
  EMBED_MODEL: "tencent/KaLM-Embedding-Gemma3-12B-2511"

  # LLM configuration
  LLM_MODEL: "MiniMaxAI/MiniMax-M2"
  LLM_ENDPOINT: "http://llm-api.emailops.svc.cluster.local:8000/v1"

  # Embedding provider
  EMBED_PROVIDER: "digitalocean"
  DO_LLM_BASE_URL: "http://embeddings-api.emailops.svc.cluster.local"



  # Database (Managed PostgreSQL 18 - NYC2)
  # IMPORTANT: Use the PRIVATE endpoint for DOKS (in NYC2) to avoiding latency/egress costs
  # NOTE: The actual URL is injected via secrets_live.yaml, this key might be used for reference
  # or if the app constructs the URL from parts. The backend uses OUTLOOKCORTEX_DB_URL from secrets.
  DB_REGION: "nyc2"

  # Redis/Valkey (DO Managed - actual URL with credentials is in secrets)
  REDIS_SSL: "true"
  REDIS_PORT: "25061"

  # S3/Spaces Configuration (NYC3 for Storage)
  S3_ENDPOINT: "https://nyc3.digitaloceanspaces.com"
  S3_REGION: "nyc3"
  S3_BUCKET_RAW: "emailops-bucket"

  # Server configuration
  PORT: "8000"
  WORKERS: "8"   # Match CPU limits (8 cores) and num_workers code config

  # CORS
  CORS_ORIGINS: "*"
