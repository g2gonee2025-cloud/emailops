apiVersion: apps/v1
kind: Deployment
metadata:
  name: reranker-mxbai
  namespace: emailops
  labels:
    app: emailops
    component: reranker
spec:
  # replicas: 1 # Managed by KEDA
  selector:
    matchLabels:
      app: emailops
      component: reranker
  template:
    metadata:
      labels:
        app: emailops
        component: reranker
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8000"
        prometheus.io/path: "/metrics"
    spec:
      containers:
        - name: vllm
          image: vllm/vllm-openai:latest
          args:
            - "--model"
            - "mixedbread-ai/mxbai-rerank-large-v2"
            - "--task"
            - "score"  # Cross-encoder/reranker mode
            - "--port"
            - "8000"
            - "--max-model-len"
            - "8192"
            - "--trust-remote-code"
          env:
            - name: HF_HUB_ENABLE_HF_TRANSFER
              value: "1"
          resources:
            requests:
              nvidia.com/gpu: "1"
              memory: "8Gi"
              cpu: "2"
            limits:
              nvidia.com/gpu: "1"
              memory: "16Gi"
              cpu: "4"
          ports:
            - containerPort: 8000
              name: http
          volumeMounts:
            - mountPath: /dev/shm
              name: dshm
          startupProbe:
            httpGet:
              path: /health
              port: 8000
            failureThreshold: 60
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 30
            periodSeconds: 20
      volumes:
        - name: dshm
          emptyDir:
            medium: Memory
            sizeLimit: 2Gi
      tolerations:
        - key: "nvidia.com/gpu"
          operator: "Exists"
          effect: "NoSchedule"
      nodeSelector:
        doks.digitalocean.com/node-pool: pool-gpu-h100
---
apiVersion: v1
kind: Service
metadata:
  name: reranker-api
  namespace: emailops
  labels:
    app: emailops
    component: reranker
spec:
  type: ClusterIP
  ports:
    - port: 80
      targetPort: 8000
      protocol: TCP
      name: http
  selector:
    app: emailops
    component: reranker
