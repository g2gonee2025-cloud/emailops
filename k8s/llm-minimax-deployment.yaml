apiVersion: apps/v1
kind: Deployment
metadata:
  name: llm-minimax
  labels:
    app: llm-minimax
spec:
  replicas: 1
  selector:
    matchLabels:
      app: llm-minimax
  template:
    metadata:
      labels:
        app: llm-minimax
    spec:
      nodeSelector:
        workload: gpu
      tolerations:
      - key: "nvidia.com/gpu"
        operator: "Equal"
        value: "present"
        effect: "NoSchedule"
      containers:
      - name: vllm
        image: vllm/vllm-openai:latest
        resources:
          limits:
            nvidia.com/gpu: 1
        env:
        - name: HUGGING_FACE_HUB_TOKEN
          valueFrom:
            secretKeyRef:
              name: hf-token
              key: token
        command: ["python3", "-m", "vllm.entrypoints.openai.api_server"]
        args:
        - "--model"
        - "QuantTrio/MiniMax-M2-AWQ"
        - "--quantization"
        - "awq_marlin"
        - "--gpu-memory-utilization"
        - "0.95"
        - "--max-model-len"
        - "8192"
        - "--trust-remote-code"
        - "--port"
        - "8000"
        ports:
        - containerPort: 8000
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 600
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 600
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: llm-minimax
spec:
  selector:
    app: llm-minimax
  ports:
  - port: 8000
    targetPort: 8000
  type: ClusterIP
